<div class="container mt-2">
  <div class="row">
    <div class="col col-md-6">
      <div class="card">
        <div class="card-header">Les Comptes</div>
        <div class="card-body">
          <form [formGroup]="accountFormGroup" (ngSubmit)="handleSearchAccount()">
            <div class="input-group">
              <label class="input-group-text">Compte Id :</label>
              <input type="text" formControlName="accountId" class="form-control">
              <button class="btn btn-info text-white">
                <i class="bi bi-search"></i>
                Recherche
              </button>
            </div>
          </form>
          <ng-container *ngIf="accountObservable | async as accountDetails">
            <hr>
            <div class="mb-2">
              <label>Compte Id :</label>
              <label><strong> {{ accountDetails.accountId}}</strong></label>
            </div>
            <hr>
            <div class="mb-2">
              <label>Le Solde : </label>
              <label><strong> {{ accountDetails.balance | number : '1.2-2'}}</strong></label>
            </div>
            <table class="table">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Date</th>
                  <th>Type</th>
                  <th>Compte</th>
<!--                  <th>Description</th>-->
                </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let op of accountDetails.accountOperationDTOS ">
                    <td>{{op.id}}</td>
                    <td>{{op.operationDate | date : 'dd-MM-yyyy'}}</td>
                    <td>{{op.operationType}}</td>
                    <td class="text-end">{{op.amount  | number : '1.2-2'}}</td>
<!--                    <td>{{op.description}}</td>-->
                  </tr>
                </tbody>
            </table>

          </ng-container>
        </div>
      </div>
    </div>
    <div class="col col-md-6">

    </div>
  </div>

</div>
