<div class="container mt-2">
  <ng-container *ngIf="customers | async as listCustomers; else errorsOrLoading">
    <div class="card">
      <div class="card-header">Les Clients</div>
      <div class="card-body">
        <div *ngIf="searchformGroup">
          {{this.searchformGroup.value | json}}
          <form [formGroup]="searchformGroup" (ngSubmit)="handleSearchCustomer()">
            <div class="input-group">
              <label class="input-group-text">keyword :</label>
              <input type="text" formControlName="keyword" class="form-control">
              <button class="btn btn-info">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        </div>
        <table class="table">
          <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of customers | async">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.email}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>
  <ng-template #errorsOrLoading class="text-danger">
    <ng-container *ngIf="errorMessage; else loading">
      <div class="text-danger">
        {{errorMessage}}
      </div>
    </ng-container>
    <ng-template #loading>
        Loading .....
    </ng-template>
  </ng-template>

</div>
