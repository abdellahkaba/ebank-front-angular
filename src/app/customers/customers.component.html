<div class="container mt-2">
  <ng-container *ngIf="customers | async as listCustomers; else errors">
    <div class="card">
      <div class="card-header">Les Clients</div>
      <div class="card-body">
        <table class="table">
          <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of customers | async">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.email}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>
  <ng-template #errors class="text-danger">
    <div class="text-danger">
      {{errorMessage}}
    </div>
  </ng-template>

</div>
